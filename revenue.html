<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Revenue Dashboard</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ================= GENERAL ================= */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 250px;
    background: #1f334b;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    padding: 25px 0;
}

.sidebar-title {
    color: #fff;
    font-size: 20px;
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
}

.menu-item {
    display: block;
    padding: 14px 22px;
    color: #d9e2ef;
    text-decoration: none;
    font-size: 16px;
}

.menu-item:hover,
.menu-item.active {
    background: #ffffff22;
    border-left: 4px solid #fff;
    padding-left: 18px;
    color: #fff;
    font-weight: bold;
}

.admin-btn {
    width: 80%;
    margin: 30px auto;
    display: block;
    padding: 12px;
    background: #e74c3c;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}

/* ================= MAIN CONTENT ================= */
.main-content {
    margin-left: 260px;
    padding: 30px;
}

h1 {
    color: #e74c3c;
    margin-bottom: 25px;
}

/* ================= CARDS ================= */
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 260px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

.card h3 {
    margin-bottom: 10px;
    color: #333;
}

.card p {
    font-size: 26px;
    font-weight: bold;
    color: #27ae60;
}

/* ================= CHART BOX ================= */
.chart-box {
    background: white;
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 14px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

.chart-box h3 {
    margin-bottom: 15px;
    color: #333;
}

.chart-box canvas {
    width: 100% !important;
    height: 320px !important;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="sidebar-title">GoMyTrip Admin</div>
    <a href="admin.html" class="menu-item">üìä Dashboard</a>
    <a href="manage-booking.html" class="menu-item">üßæ Booking</a>
    <a href="manage-hotel.html" class="menu-item">üè® Manage Hotel</a>
    <a href="manage-destination.html" class="menu-item">üåç Destination</a>
    <a href="manage-query.html" class="menu-item">üîç Manage Query</a>
    <a href="manage-review.html" class="menu-item">‚≠ê Review</a>
    <a href="create-admin.html" class="menu-item">üë§ Create Admin</a>
    <a href="revenue.html" class="menu-item active">üìà Revenue</a>
    <button class="admin-btn">Logout</button>
</aside>

<!-- MAIN CONTENT -->
<div class="main-content">

<h1>Revenue Dashboard</h1>

<!-- TODAY REVENUE -->
<div class="cards">
    <div class="card">
        <h3>Today's Revenue</h3>
        <p id="todayRevenue">‚Çπ 0</p>
    </div>
</div>

<!-- CHARTS -->
<div class="chart-box">
    <h3>Accommodation-wise Revenue</h3>
    <canvas id="accChart"></canvas>
</div>

<div class="chart-box">
    <h3>Date-wise Revenue</h3>
    <canvas id="dateChart"></canvas>
</div>

<div class="chart-box">
    <h3>Month-wise Revenue</h3>
    <canvas id="monthChart"></canvas>
</div>

<div class="chart-box">
    <h3>City-wise Revenue</h3>
    <canvas id="cityChart"></canvas>
</div>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
// ---------------- SAMPLE / REAL DATA ----------------
const bookings = JSON.parse(localStorage.getItem("bookings")) || [
    { date: "2025-12-01", city: "Goa", accommodation: "Sea View Resort", amount: 4500 },
    { date: "2025-12-01", city: "Delhi", accommodation: "Hotel Royal", amount: 6200 },
    { date: "2025-12-02", city: "Mumbai", accommodation: "City Stay", amount: 5400 },
    { date: "2025-12-02", city: "Jaipur", accommodation: "Heritage Palace", amount: 7200 },
    { date: "2025-12-03", city: "Manali", accommodation: "Mountain Inn", amount: 4800 }
];

// ---------------- TODAY REVENUE ----------------
const today = new Date().toISOString().split("T")[0];
const todayRevenue = bookings
    .filter(b => b.date === today)
    .reduce((sum, b) => sum + b.amount, 0);

document.getElementById("todayRevenue").innerText = "‚Çπ " + todayRevenue;

// ---------------- GROUP FUNCTION ----------------
function groupBy(key) {
    return bookings.reduce((acc, b) => {
        acc[b[key]] = (acc[b[key]] || 0) + b.amount;
        return acc;
    }, {});
}

// ---------------- COMMON OPTIONS ----------------
const options = {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
        y: { beginAtZero: true }
    }
};

// ---------------- ACCOMMODATION ----------------
const acc = groupBy("accommodation");
new Chart(accChart, {
    type: "bar",
    data: {
        labels: Object.keys(acc),
        datasets: [{
            label: "Revenue (‚Çπ)",
            data: Object.values(acc),
            backgroundColor: "#3498db"
        }]
    },
    options
});

// ---------------- DATE ----------------
const date = groupBy("date");
new Chart(dateChart, {
    type: "line",
    data: {
        labels: Object.keys(date),
        datasets: [{
            label: "Revenue (‚Çπ)",
            data: Object.values(date),
            borderColor: "#e74c3c",
            backgroundColor: "#e74c3c33",
            fill: true
        }]
    },
    options
});

// ---------------- MONTH ----------------
const month = groupBy("month");
bookings.forEach(b => {
    const m = b.date.slice(0, 7);
    month[m] = (month[m] || 0) + b.amount;
});

new Chart(monthChart, {
    type: "bar",
    data: {
        labels: Object.keys(month),
        datasets: [{
            label: "Revenue (‚Çπ)",
            data: Object.values(month),
            backgroundColor: "#2ecc71"
        }]
    },
    options
});

// ---------------- CITY ----------------
const city = groupBy("city");
new Chart(cityChart, {
    type: "bar",
    data: {
        labels: Object.keys(city),
        datasets: [{
            label: "Revenue (‚Çπ)",
            data: Object.values(city),
            backgroundColor: "#9b59b6"
        }]
    },
    options
});
</script>

</body>
</html>
